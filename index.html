<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc-container">
        <div class="calc-view">
            <p>78 + 1 =</p>
            <p>79</p>
        </div>
        <div class="calc-btn">
            <div class="btn">
                <button>7</button>
            </div>
            <div class="btn">
                <button>8</button>
            </div>
            <div class="btn">
                <button>9</button>
            </div>
            <div class="btn">
                <button>/</button>
            </div>
            <div class="btn">
                <button>4</button>
            </div>
            <div class="btn">
                <button>5</button>
            </div>
            <div class="btn">
                <button>6</button>
            </div>
            <div class="btn">
                <button>x</button>
            </div>
            <div class="btn">
                <button>1</button>
            </div>
            <div class="btn">
                <button>2</button>
            </div>
            <div class="btn">
                <button>3</button>
            </div>
            <div class="btn">
                <button>-</button>
            </div>
            <div class="btn">
                <button>0</button>
            </div>
            <div class="btn">
                <button>.</button>
            </div>
            <div class="btn">
                <button>=</button>
            </div>
            <div class="btn">
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>
