<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="calc-container">
        <div class="calc-view">
            <p id="previus-operand"></p>
            <p id="current-operand"></p>
        </div>
        <div class="calc-btn">
            <button id="clear" class="btn-orange-2">CLEAR</button>
            <button id="delete" class="btn-orange-2">DEL</button>
            <button id="numBtn" value="7">7</button>
            <button id="numBtn" value="8">8</button>
            <button id="numBtn" value="9">9</button>
            <button id="operatorNum" value="/">/</button>
            <button id="numBtn" value="4">4</button>
            <button id="numBtn" value="5">5</button>
            <button id="numBtn" value="6">6</button>
            <button id="operatorNum" value="*">x</button>
            <button id="numBtn" value="1">1</button>
            <button id="numBtn" value="2">2</button>
            <button id="numBtn" value="3">3</button>
            <button id="operatorNum" value="-">-</button>
            <button id="numBtn" value="0">0</button>
            <button id="numBtn" value=".">.</button>
            <button id="eq" value="eq">=</button>
            <button id="operatorNum" value="+">+</button>
        </div>
    </div>
    <div id="pickOperator"></div>
</body>

</html>
